<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 조회</title>
</head>
<body>
<h1>사용자 목록</h1>

<p>
    <a th:href="@{/users/new}">회원가입하기</a>
</p>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>이메일</th>
        <th>비밀번호</th>
        <th>닉네임</th>
        <th>이미지</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.nickname}"></td>
        <td th:text="${user.profileImg}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
